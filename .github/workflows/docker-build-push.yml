name: Build and Push Docker Image

on:
  push:
    branches:
      - imesh  # Triggers on push to main branch, adjust as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Set this secret in GitHub repository settings
          password: ${{ secrets.DOCKER_PASSWORD }}  # Set this secret in GitHub repository settings

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./docker/prod.Dockerfile
          tags: ${{ secrets.DOCKER_USERNAME }}/captable-app:latest  # Replace 'my-app' with your image name
